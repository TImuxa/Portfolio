  <main>
    <section class="contact">
      <h1 data-translate="contact-title">Get In Touch</h1>
      
      <div class="contact-form animate">
        <form action="https://formsubmit.co/temo.diasamidze2021@gmail.com" method="POST">
          <input type="hidden" name="_captcha" value="false">
          <input type="hidden" name="_next" value="https://yourportfolio.com/thanks.html">
          
          <div class="form-group">
            <label for="name" data-translate="name-label">Your Name</label>
            <input 
              type="text" 
              id="name" 
              name="name" 
              class="form-control" 
              data-translate="name-placeholder" 
              placeholder="Your Name" 
              required
            >
          </div>
          
          <div class="form-group">
            <label for="email" data-translate="email-label">Your Email</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              class="form-control" 
              data-translate="email-placeholder" 
              placeholder="Your Email" 
              required
            >
          </div>
          
          <div class="form-group">
            <label for="message" data-translate="message-label">Your Message</label>
            <textarea 
              id="message" 
              name="message" 
              class="form-control" 
              data-translate="message-placeholder" 
              placeholder="Your Message" 
              required
            ></textarea>
          </div>
          
          <button type="submit" class="submit-btn" data-translate="submit-btn">
            Send Message
          </button>
        </form>
      </div>
      
      <div class="contact-info animate">
        <h3>Or reach me directly</h3>
        <div class="contact-links">
          <a href="mailto:temo.diasamidze2021@gmail.com" class="contact-link">

            @T_I_M_U_X_A

          <a href="https://discord.com/users/_timuxa_" class="contact-link">
            <i class="fab fa-discord"></i>
            TImuxa
